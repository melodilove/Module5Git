<!DOCTYPE html>

<html>
<head>
    <title>Module 5 Assignment</title>
    <link rel="stylesheet" type="text/css" href="styles/Assignment5.css" />
    <script src="js/Assignment5.js"></script>
</head>

<body>
<div class="content-area">
<h1>Module 5 Assignment</h1>
<hr>
<select onchange="MenuChoice()" id="menu">
    <option>Please choose an option to display.</option>
    <option>Display Customer List</option>
    <option>Display Order History</option>
    <option>Display Orders Placed</option>
</select>
    
<section id="customerlist" class="customerlist">
    <label>Click the button below to display a list of customers.</label><br>
    <button onclick="GetCustomers()" id="listcustomer">View All Customers</button><br>
    <br>
    <label id="customerdisplay">The table of customers will be displayed here.</label>
</section>

<section id="orderhistory" class="orderhistory">
    <label>Please enter the Customer ID:</label>
    <input type="text" id="customerid"><br>
    <button onclick="GetOrders()" id="orders">Get Order History</button><br>
    <br>
    <hr>
    <label id="historydisplay">Customer orders will be displayed here.</label>
</section>

<section id="ordersplaced" class="ordersplaced">
    <label>Please enter the Customer ID:</label>
    <input type="text" id="custid"><br>
    <button onclick="GetOrdersPlaced()" id="orders">Display A Customer's Orders</button><br>
    <hr>
    <label id="ordersdisplay">Customer orders will be displayed here.</label>
    
    
</section>
</div>
</body>
</html>
